<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo box-shadow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .caja {
    width: 200px;
    height: 120px;
    background-color: white;
    border-radius: 8px;
    text-align: center;
    line-height: 120px;
    font-size: 18px;
    /* Aquí la línea que explicamos */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    /* box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05); */

  }
</style>
</head>
<body>
  <div class="caja">Sombra suave</div>
</body>
</html>
